<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve
            </p>
        </header>

        <form class="box" id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" class="form-controller" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your email" class="form-controller" required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age
                    <span class="clue">(optional)</span>
                </label>
                <input type="number" id="number" placeholder="Age" name="number" min="10" max="99" class="form-controller">
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select id="dropdown" class="form-controller" name="role">
                    <option class="size" disabled selected value>Select current role</option>
                    <option value="Student">Student</option>
                    <option value="Job">Full Time Job</option>
                    <option value="Learner">Full Time Learner</option>
                    <option value="PreferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="Definitely">Definitely
                </label>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="Maybe">Maybe
                </label>
                <label>
                    <input name="user-recommend" type="radio" class="input-radio" value="Not sure">Not sure
                </label>
            </div>
            <div class="form-group">
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="favorite-feature" class="form-controller" name="favorite-feature">
                    <option disabled selected value>Select an option</option>
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="OpenSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p>What would you like to see improved? 
                    <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input name="improvement" value="Front-end Projects" type="checkbox" class="input-checkbox">Front-end Projects
                </label>
                <label>
                    <input name="improvement" value="Back-end Projects" type="checkbox" class="input-checkbox">Back-end Projects
                </label>
                <label>
                    <input name="improvement" value="Data Visualization" type="checkbox" class="input-checkbox">Data Visualization
                </label>
                <label>
                    <input name="improvement" value="Challenges" type="checkbox" class="input-checkbox">Challenges
                </label>
                <label>
                    <input name="improvement" value="Open Source Community" type="checkbox" class="input-checkbox">Open Source Community
                </label>
                <label>
                    <input name="improvement" value="Gitter help rooms" type="checkbox" class="input-checkbox">Gitter help rooms
                </label>
                <label>
                    <input name="improvement" value="Videos" type="checkbox" class="input-checkbox">Videos
                </label>
                <label>
                    <input name="improvement" value="City Meetups" type="checkbox" class="input-checkbox">City Meetups
                </label>
                <label>
                    <input name="improvement" value="Wiki" type="checkbox" class="input-checkbox">Wiki
                </label>
                <label>
                    <input name="improvement" value="Forum" type="checkbox" class="input-checkbox">Forum
                </label>
                <label>
                    <input name="improvement" value="Additional Courses" type="checkbox" class="input-checkbox">Additional Courses
                </label>
            </div>
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea name="comment" id="comments" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
